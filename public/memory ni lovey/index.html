<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasty Memory - Ultimate</title>
    
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE STYLES --- */
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #ec4899;
            --bg-grad-start: #2e1065;
            --bg-grad-end: #4c1d95;
            --card-back: #6d28d9;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: radial-gradient(circle at top center, var(--bg-grad-end), var(--bg-grad-start));
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- GLASSMORPHISM --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* --- CARD STYLING (3D FLIP) --- */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card.flipped { transform: rotateY(180deg); }
        
        /* Matched Animation */
        .card.matched { animation: rubberBand 0.8s; }
        .card.matched .card-front { 
            background: #dcfce7; 
            border-color: #22c55e;
            box-shadow: 0 0 15px #22c55e;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Front Face (Food) */
        .card-front {
            background: white;
            transform: rotateY(180deg);
            color: #1f2937;
        }

        /* Back Face (Pattern) */
        .card-back {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: rgba(255,255,255,0.3);
            font-size: 1.5rem;
        }
        .card-back::after {
            content: '\f2e7'; /* FontAwesome utensils */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        /* --- ANIMATIONS --- */
        @keyframes rubberBand {
            0% { transform: rotateY(180deg) scale3d(1, 1, 1); }
            30% { transform: rotateY(180deg) scale3d(1.25, 0.75, 1); }
            40% { transform: rotateY(180deg) scale3d(0.75, 1.25, 1); }
            50% { transform: rotateY(180deg) scale3d(1.15, 0.85, 1); }
            65% { transform: rotateY(180deg) scale3d(0.95, 1.05, 1); }
            75% { transform: rotateY(180deg) scale3d(1.05, 0.95, 1); }
            100% { transform: rotateY(180deg) scale3d(1, 1, 1); }
        }

        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: rotateY(180deg) translateX(0); } 25% { transform: rotateY(180deg) translateX(-5px); } 75% { transform: rotateY(180deg) translateX(5px); } }

        .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        /* --- FLOATING FOOD BACKGROUND --- */
        .food-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .float-item {
            position: absolute; font-size: 2rem; opacity: 0.1;
            animation: floatUp linear infinite; bottom: -50px;
        }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); } }

        /* --- UI ELEMENTS --- */
        .btn-primary {
            background: linear-gradient(to right, #f472b6, #a855f7);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(168, 85, 247, 0.5); }
        .btn-primary:active { transform: scale(0.95); }

        /* Grid Layouts */
        .grid-easy { grid-template-columns: repeat(4, 1fr); }
        .grid-medium { grid-template-columns: repeat(4, 1fr); }
        .grid-hard { grid-template-columns: repeat(5, 1fr); }
        
        @media (max-width: 640px) {
            .grid-medium { grid-template-columns: repeat(4, 1fr); }
            .grid-hard { grid-template-columns: repeat(4, 1fr); } /* Adjust for mobile width */
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="food-bg" id="bg-container"></div>

    <!-- MAIN APP CONTAINER -->
    <main class="relative z-10 w-full max-w-4xl mx-auto p-4 flex flex-col items-center min-h-screen justify-center">

        <!-- SCREEN: MENU -->
        <div id="screen-menu" class="glass-panel w-full max-w-md p-8 rounded-3xl text-center flex flex-col gap-6 shadow-2xl fade-in">
            <div class="mb-2">
                <div class="inline-block p-4 bg-white/10 rounded-full mb-4 animate-bounce">
                    <span class="text-5xl">üçî</span>
                </div>
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-purple-300 drop-shadow-sm">Tasty Match</h1>
                <p class="text-purple-200 text-sm mt-2">The Delicious Memory Game</p>
            </div>

            <div class="space-y-3">
                <h3 class="text-xs font-bold text-purple-300 uppercase tracking-widest mb-4">Select Difficulty</h3>
                
                <button class="diff-btn w-full p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/20 transition flex items-center justify-between group" onclick="startGame(4, 4, 'easy')">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">ü•ó</span>
                        <div class="text-left">
                            <div class="font-bold group-hover:text-green-300 transition">Appetizer (Easy)</div>
                            <div class="text-xs text-gray-400">16 Cards</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-white/20 group-hover:text-white transition"></i>
                </button>

                <button class="diff-btn w-full p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/20 transition flex items-center justify-between group" onclick="startGame(4, 5, 'medium')">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üçï</span>
                        <div class="text-left">
                            <div class="font-bold group-hover:text-orange-300 transition">Main Course (Medium)</div>
                            <div class="text-xs text-gray-400">20 Cards</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-white/20 group-hover:text-white transition"></i>
                </button>

                <button class="diff-btn w-full p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/20 transition flex items-center justify-between group" onclick="startGame(5, 6, 'hard')">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üéÇ</span>
                        <div class="text-left">
                            <div class="font-bold group-hover:text-pink-300 transition">Feast (Hard)</div>
                            <div class="text-xs text-gray-400">30 Cards</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-white/20 group-hover:text-white transition"></i>
                </button>
            </div>
        </div>

        <!-- SCREEN: GAME -->
        <div id="screen-game" class="hidden flex-col w-full h-full max-h-screen">
            
            <!-- HUD -->
            <div class="flex justify-between items-center bg-white/10 backdrop-blur-md p-4 rounded-2xl border border-white/10 mb-4 shadow-lg">
                <div class="flex items-center gap-4">
                    <button onclick="location.reload()" class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition"><i class="fas fa-home"></i></button>
                    <div>
                        <div class="text-xs text-purple-200 font-bold uppercase">Score</div>
                        <div id="hud-score" class="text-xl font-bold text-white leading-none">0</div>
                    </div>
                </div>

                <div id="combo-display" class="hidden px-4 py-1 bg-gradient-to-r from-orange-500 to-pink-500 rounded-full text-xs font-bold shadow-lg animate-pulse">
                    COMBO x<span id="combo-val">1</span>!
                </div>

                <div class="flex gap-4 text-right">
                    <div>
                        <div class="text-xs text-purple-200 font-bold uppercase">Moves</div>
                        <div id="hud-moves" class="text-xl font-bold text-white leading-none">0</div>
                    </div>
                    <div>
                        <div class="text-xs text-purple-200 font-bold uppercase">Time</div>
                        <div id="hud-time" class="text-xl font-bold text-white leading-none">0s</div>
                    </div>
                </div>
            </div>

            <!-- GRID -->
            <div class="flex-grow flex items-center justify-center overflow-y-auto">
                <div id="game-grid" class="grid gap-2 md:gap-4 w-full max-w-2xl mx-auto">
                    <!-- Cards Injected Here -->
                </div>
            </div>

        </div>

        <!-- MODAL: GAME OVER -->
        <div id="modal-win" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden px-4">
            <canvas id="confetti-canvas" class="absolute inset-0 pointer-events-none"></canvas>
            
            <div class="glass-panel w-full max-w-sm p-8 rounded-3xl text-center relative z-10 pop-in">
                <div class="w-20 h-20 bg-gradient-to-br from-yellow-300 to-orange-400 rounded-full flex items-center justify-center text-4xl shadow-lg mx-auto mb-4 animate-bounce">
                    üèÜ
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Delicious!</h2>
                <p class="text-purple-200 mb-6">You cleared the board.</p>

                <!-- Stars -->
                <div class="flex justify-center gap-2 mb-6 text-3xl text-gray-600" id="star-container">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>

                <div class="bg-white/5 rounded-xl p-4 mb-6 grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-xs text-gray-400 uppercase">Final Score</div>
                        <div id="final-score" class="text-2xl font-bold text-white">0</div>
                    </div>
                    <div>
                        <div class="text-xs text-gray-400 uppercase">Best Combo</div>
                        <div id="final-combo" class="text-2xl font-bold text-pink-400">x0</div>
                    </div>
                </div>

                <button onclick="location.reload()" class="btn-primary w-full py-4 rounded-xl font-bold text-white shadow-lg text-lg tracking-wide">
                    PLAY AGAIN
                </button>
            </div>
        </div>

    </main>

    <script>
        // --- AUDIO ENGINE (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const now = audioCtx.currentTime;

            if (type === 'flip') {
                // Soft Click
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } 
            else if (type === 'match') {
                // Pleasant Ding
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            } 
            else if (type === 'wrong') {
                // Low Buzzer
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.001, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
            else if (type === 'win') {
                // Fanfare Arpeggio
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = 'square';
                    o.frequency.value = freq;
                    g.gain.value = 0.05;
                    g.gain.exponentialRampToValueAtTime(0.001, now + 0.1 + i*0.1 + 0.5);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(now + i*0.1); o.stop(now + i*0.1 + 0.6);
                });
                return; // Skip default connect
            }

            osc.connect(gain);
            gain.connect(audioCtx.destination);
        }

        // --- GAME DATA ---
        const FOODS = [
            'üçî', 'üçï', 'üå≠', 'üçü', 'üç©', 'üç™', 'üç´', 'üç¨',
            'üç≠', 'üçÆ', 'üçØ', 'üç∞', 'üç±', 'üç£', 'üç§', 'üçô',
            'üçö', 'üçò', 'üç¢', 'üç°', 'üçß', 'üç®', 'üç¶', 'ü•ß',
            'ü•£', 'ü•ó', 'üçø', 'ü•´', 'ü•ù', 'üçá', 'üçâ', 'üçä'
        ];

        // --- STATE ---
        let state = {
            grid: [],
            flipped: [],
            matched: [],
            score: 0,
            moves: 0,
            timer: 0,
            timerInterval: null,
            locked: false,
            combo: 0,
            maxCombo: 0,
            difficulty: ''
        };

        // --- BACKGROUND EFFECTS ---
        function initBackground() {
            const container = document.getElementById('bg-container');
            const items = ['üçá','üçà','üçâ','üçä','üçã','üçå','üçç','ü•≠','üçé','üçè','üçê','üçë','üçí','üçì'];
            for(let i=0; i<20; i++) {
                const el = document.createElement('div');
                el.className = 'float-item';
                el.textContent = items[Math.floor(Math.random() * items.length)];
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDuration = (Math.random() * 10 + 10) + 's';
                el.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(el);
            }
        }
        initBackground();

        // --- GAME LOGIC ---
        window.startGame = function(rows, cols, diff) {
            state.difficulty = diff;
            state.score = 0;
            state.moves = 0;
            state.timer = 0;
            state.combo = 0;
            state.maxCombo = 0;
            state.matched = [];
            state.flipped = [];
            state.locked = false;

            // Generate Pairs
            const totalCards = rows * cols;
            const uniquePairs = totalCards / 2;
            let selectedFoods = FOODS.sort(() => 0.5 - Math.random()).slice(0, uniquePairs);
            let deck = [...selectedFoods, ...selectedFoods];
            deck.sort(() => 0.5 - Math.random());

            // Render Grid
            const gridEl = document.getElementById('game-grid');
            gridEl.className = `grid gap-2 md:gap-4 w-full max-w-2xl mx-auto grid-${diff}`;
            if(diff === 'hard') gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            gridEl.innerHTML = '';
            
            deck.forEach((food, i) => {
                const card = document.createElement('div');
                card.className = 'card-container aspect-square';
                card.innerHTML = `
                    <div class="card" data-index="${i}" data-food="${food}" onclick="flipCard(this)">
                        <div class="card-face card-front">${food}</div>
                        <div class="card-face card-back"></div>
                    </div>
                `;
                gridEl.appendChild(card);
            });

            // UI Update
            $('#hud-score').text('0');
            $('#hud-moves').text('0');
            $('#hud-time').text('0s');
            $('#screen-menu').addClass('hidden');
            $('#screen-game').removeClass('hidden').addClass('flex');
            $('#modal-win').addClass('hidden');

            // Start Timer
            if (state.timerInterval) clearInterval(state.timerInterval);
            state.timerInterval = setInterval(() => {
                state.timer++;
                $('#hud-time').text(state.timer + 's');
            }, 1000);
        };

        window.flipCard = function(cardEl) {
            if (state.locked) return;
            if (cardEl.classList.contains('flipped')) return;
            if (cardEl.classList.contains('matched')) return;

            playSound('flip');
            cardEl.classList.add('flipped');
            state.flipped.push(cardEl);

            if (state.flipped.length === 2) {
                state.locked = true;
                state.moves++;
                $('#hud-moves').text(state.moves);
                checkMatch();
            }
        };

        function checkMatch() {
            const [c1, c2] = state.flipped;
            const f1 = c1.dataset.food;
            const f2 = c2.dataset.food;

            if (f1 === f2) {
                // MATCH!
                playSound('match');
                
                // Combo Logic
                state.combo++;
                if (state.combo > state.maxCombo) state.maxCombo = state.combo;
                
                // Score Calculation: Base (100) + Combo Bonus
                const points = 100 + (state.combo > 1 ? (state.combo * 50) : 0);
                state.score += points;
                $('#hud-score').text(state.score);

                // UI Feedback
                c1.classList.add('matched');
                c2.classList.add('matched');
                
                if (state.combo > 1) {
                    $('#combo-display').removeClass('hidden').html(`COMBO x${state.combo}! <span class="text-xs ml-1 opacity-80">+${points}</span>`);
                }

                state.matched.push(c1, c2);
                state.flipped = [];
                state.locked = false;

                // Win Condition
                if (state.matched.length === document.querySelectorAll('.card').length) {
                    endGame();
                }

            } else {
                // NO MATCH
                playSound('wrong');
                state.combo = 0; // Reset combo
                $('#combo-display').addClass('hidden');

                setTimeout(() => {
                    c1.classList.add('shake');
                    c2.classList.add('shake');
                }, 200);

                setTimeout(() => {
                    c1.classList.remove('flipped', 'shake');
                    c2.classList.remove('flipped', 'shake');
                    state.flipped = [];
                    state.locked = false;
                }, 1000);
            }
        }

        function endGame() {
            clearInterval(state.timerInterval);
            playSound('win');
            
            setTimeout(() => {
                $('#modal-win').removeClass('hidden').addClass('flex');
                $('#final-score').text(state.score);
                $('#final-combo').text('x' + state.maxCombo);
                
                // Calculate Stars
                const baseTime = state.difficulty === 'easy' ? 30 : (state.difficulty === 'medium' ? 60 : 90);
                let stars = 1;
                if (state.timer < baseTime) stars = 3;
                else if (state.timer < baseTime * 1.5) stars = 2;

                const starHtml = '<i class="fas fa-star text-yellow-400"></i>';
                const emptyHtml = '<i class="far fa-star text-gray-500"></i>';
                
                let html = '';
                for(let i=0; i<3; i++) html += (i < stars) ? starHtml : emptyHtml;
                $('#star-container').html(html);

                startConfetti();
            }, 800);
        }

        // --- CONFETTI ---
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            
            const particles = Array.from({length: 150}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: ['#f472b6', '#a855f7', '#6366f1', '#22c55e', '#fbbf24'][Math.floor(Math.random()*5)],
                size: Math.random() * 8 + 4,
                speed: Math.random() * 5 + 2,
                angle: Math.random() * 6.2
            }));

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                    p.y += p.speed; p.x += Math.sin(p.angle);
                    if (p.y > canvas.height) p.y = -10;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

    </script>
</body>
